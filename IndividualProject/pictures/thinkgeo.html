<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZXY | ThinkGeo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.css" type="text/css">
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }

        #map{
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.8.2/ol.min.js"> </script>
<script type="text/javascript">
    var view = new ol.View({
        center: ol.proj.fromLonLat([-96.79748, 32.78819]),
        zoom: 7,
        maxResolution: 40075016.68557849 / 512
    });
    xyzMap = new ol.Map({
        target: 'map',
        layers: [
        new ol.layer.Tile({
                source: new ol.source.XYZ({
                    tileSize: 512,
                    urls: ['https://cloud1.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey',
                    'https://cloud2.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey',
                    'https://cloud3.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey',
                    'https://cloud4.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey',
                    'https://cloud5.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey',
                    'https://cloud6.thinkgeo.com/api/v1/maps/raster/aerial/x1/3857/512/{z}/{x}/{y}.jpeg?apikey=Your apiKey']
                })
            }),
        ],
        view: view
    });
</script>
</body>
</html>
